<dom-module id="lingo-live-message-content-styles">
  <template>
    <style>
      :host {
        display: block;
        color: var(--lingo-live-message-content-color, #444);
        font-size: 15px;
        line-height: 21px;
        max-width: 100%;
        word-wrap: break-word;
      }

      ::slotted(.content) {
        padding: var(--lingo-live-message-content-padding, 0);
      }

      .content {
        background-color: var(--lingo-live-message-content-background-color, #efefef);
        border-radius: 7px;
      }

      lingo-live-message-actions {
        background-color: var(--lingo-live-message-content-background-color, #efefef);
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        opacity: 0;
        pointer-events: none;
        transition: 0.3s ease-in-out;
      }
    </style>
  </template>
</dom-module>

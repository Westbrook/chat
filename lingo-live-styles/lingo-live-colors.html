  <style is="custom-style">
    html {
      /* Color naming. */
      --lingo-color-white: #fff;
      --lingo-color-caribbean-green: #00ce9b;
      --lingo-color-picton-blue: #3cc4ee;
      --lingo-color-turbo: #fde200;
      --lingo-color-black: #000;
      --lingo-color-rolling-stone: #777c80;
      --lingo-color-quill-gray: #e5e5e4;
      --lingo-color-aqua-spring: #ecf7f9;
      --lingo-color-scarlet: #ff2501;

      /* Color maping to the Lingo Live style guide. */
      --lingo-color-primary-1: var(--lingo-color-caribbean-green);
      --lingo-color-primary-2: var(--lingo-color-picton-blue);
      --lingo-color-primary-3: var(--lingo-color-turbo);
      --lingo-color-neutral-1: var(--lingo-color-black);
      --lingo-color-neutral-2: var(--lingo-color-rolling-stone);
      --lingo-color-neutral-3: var(--lingo-color-quill-gray);
      --lingo-color-neutral-4: var(--lingo-color-aqua-spring);
      --lingo-color-accent-1: var(--lingo-color-scarlet);

      --lingo-color-blue-1: hsla(195, 85%, 41%, 1);
      --lingo-color-blue-2: hsla(195, 85%, 46%, 1);
      --lingo-color-blue-3: hsla(195, 85%, 59%, 1);
      --lingo-color-blue-4: hsla(195, 85%, 83%, 1);
      --lingo-color-blue-5: hsla(195, 85%, 92%, 1);

      --lingo-color-yellow-1: hsla(51, 98%, 41%, 1);
      --lingo-color-yellow-2: hsla(51, 98%, 46%, 1);
      --lingo-color-yellow-3: hsla(51, 98%, 59%, 1);
      --lingo-color-yellow-4: hsla(51, 98%, 83%, 1);
      --lingo-color-yellow-5: hsla(51, 98%, 92%, 1);

      --lingo-color-gray-1: #000000;
      --lingo-color-gray-2: #777c80;
      --lingo-color-gray-3: #e5e5e4;
      --lingo-color-gray-4: #f5f5f5;
      --lingo-color-gray-5: #fafafa;

      --lingo-color-urgent: #ff2500;
      --lingo-color-warning: #fde202;
      --lingo-color-fyi: #b1e7f8;
      --lingo-color-success: #03cd9b;

      Cerulean #0f97c0      hsla(195, 85%, 41%, 1)
      #12aad8               hsla(195, 85%, 46%, 1)
      picton-blue #3cc4ef   hsla(195, 85%, 59%, 1)

      Alabaster #fafafa

      Scarlet #ff2500
      Turbo #fde202

       */
    }
